version: "3.9"

services:
  database:
    image: postgres
    container_name: database_conta_certa
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=vinimachad
      - POSTGRES_PASSWORD=4224
      - POSTGRES_DB=conta_certa
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: conta_certa
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
